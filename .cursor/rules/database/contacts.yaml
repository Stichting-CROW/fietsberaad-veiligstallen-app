version: 1.0
name: Contacts Base API

definitions:
  BaseContact:
    type: object
    properties:
      ID:
        type: string
        description: Unique identifier
      ItemType:
        type: string
        description: Type of contact
      CompanyName:
        type: string
        description: Name of the company/organization
      Address1:
        type: string
        description: Primary address
      Zip1:
        type: string
        description: Primary postal code
      City1:
        type: string
        description: Primary city
      Phone1:
        type: string
        description: Primary phone number
      Email1:
        type: string
        description: Primary email address
      Status:
        type: string
        description: Current status

  BaseContactInput:
    type: object
    required:
      - ItemType
      - CompanyName
    properties:
      ItemType:
        type: string
        description: Type of contact
      CompanyName:
        type: string
        description: Name of the company/organization
      Address1:
        type: string
        description: Primary address
      Zip1:
        type: string
        description: Primary postal code
      City1:
        type: string
        description: Primary city
      Phone1:
        type: string
        description: Primary phone number
      Email1:
        type: string
        description: Primary email address
      Status:
        type: string
        description: Current status 